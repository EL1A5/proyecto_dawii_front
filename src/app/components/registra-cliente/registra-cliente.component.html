<div>

    <form class="content" (submit)= "insertado()" >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Formulario de Registro de Cliente </h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="nombres">Nombres Completos:</label>
                    <input type="text" class="form-control" name="nombres" id="nombres"  [(ngModel)] = "cliente.nombres" />
                </div>
            
                <div class="col-lg-3">
                    <label for="apellidos">Apellidos Completos:</label>
                    <input type="text" class="form-control" name="apellidos" id="apellidos"  [(ngModel)] = "cliente.apellidos" />
                </div>

                <div class="col-lg-3">
                        <label for="fechaNacimiento">Fecha Nacimiento:</label>
                        <input type="date" class="form-control" name="fechaNacimiento" id="fechaNacimiento"  [(ngModel)] = "cliente.fechaNacimiento"    />
                </div>

                <div class="col-lg-3">
                    <label for="dni">DNI:</label>
                    <input type="text"  class="form-control" id="dni"  name="dni" maxlength="8"  [(ngModel)] = "cliente.dni"   />
                </div>
            
                <div class="col-lg-3">
                        <label for="correo">Correo:</label>
                        <input type="email"  class="form-control" id="correo"  name="correo"  [(ngModel)] = "cliente.correo" />
                    </div>

                    <div class="col-lg-3">
                        <label for="direccion">Direcci√≥n:</label>
                        <input type="text"  class="form-control" id="direccion"  name="direccion"  [(ngModel)] = "cliente.direccion"  />
                    </div>

            
                    <div class="col-lg-4">
                        <label for="departamento">Departamento:</label>
                        <select  id="departamento" name="departamento" class="form-control" [(ngModel)] = "cliente.ubigeo!.departamento" (change)="cargaProvincia()">
                            <option value="-1"> [Seleccione] </option>   
                            <option *ngFor="let aux of departamentos" value="{{aux}}">
                                {{aux}}
                            </option>   
                        </select>
                    </div>

                    <div class="col-lg-4">
                        <label for="provincia">Provincia</label>
                        <select  id="provincia" name="provincia" class="form-control"  [(ngModel)] = "cliente.ubigeo!.provincia" (change)="cargaDistrito()">
                            <option value="-1"> [Seleccione] </option>   
                            <option *ngFor="let aux of provincias" value="{{aux}}">
                                {{aux}}
                            </option>   
                        </select>
                    </div>

                    <div class="col-lg-4">
                        <label for="distrito">Distrito</label>
                        <select  id="distrito" name="distrito" class="form-control" [(ngModel)] = "cliente.ubigeo!.idUbigeo"  >
                            <option value="-1"> [Seleccione] </option>   
                            <option *ngFor="let aux of distritos" value="{{aux.idUbigeo}}">
                                {{aux.distrito}}
                            </option>   
                        </select>
                    </div>

                </div>
            
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>
                </div>
        </div>
  
      </div>
  
     </form>
  
  
    </div>
