<div>

    <form class="content"  (ngSubmit)="registrar()">
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Productos </h6>
            </div>
        </div>
  

        
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="nombre">Nombre Producto</label>
                    <input type="text" class="form-control" name="nombre" id="nombre"  [(ngModel)]="producto.nombre"  />
                </div>
            
                <div class="col-lg-3">
                    <label for="serie">Numero Series</label>
                    <input type="text" class="form-control" name="serie" id="serie"  maxlength="10"  [(ngModel)]="producto.serie" />
                </div>

                
         </div>
  
        <div class="row" style="margin-top: 3%">
            <div class="col-lg-3">
                <label for="durabilidad">Durabilidad</label>
                <select  id="durabilidad" name="durabilidad" class="form-control" [(ngModel)]="producto.durabilidad" >
                    <option value="-1"> [Seleccione] </option>   
                    <option value="Fragil"> Fragil </option>
                    <option value="Durable"> Durable </option>
                </select>
            </div>
        <div class="col-lg-3">
            <label for="fechaVigencia">Fecha Vigencia</label>
            <input type="date"  class="form-control" id="fechaVigencia"  name="fechaVigencia" maxlength="2"  [(ngModel)]="producto.fechaVigencia"  />
        </div>
    
        <div class="col-lg-3">
                <label for="precio">Precio</label>
                <input type="text"  class="form-control" id="precio"  name="precio"  [(ngModel)]="producto.precio" />
            </div>

           

           
        </div>

        <div class="row" style="margin-top: 3%">
        
            <div class="col-lg-3">
                <label for="stock">Stock</label>
                <input type="text"  class="form-control" id="stock"  name="stock" maxlength="40" [(ngModel)]="producto.stock" />
            </div>
        
            <div class="col-lg-3">
                <label for="marca">Marca</label>
                <select  id="marca" name="marca" class="form-control"[(ngModel)]="producto.marca!.idMarca"  >
                    <option value="0"> [Seleccione] </option>   
                    <option *ngFor="let aux of marcas" value="{{aux.idMarca}}">
                        {{aux.nombre}}    
                        </option> 
                </select>
            </div>
    
            <div class="col-lg-3">
                <label for="pais">Pais</label>
                <select  id="pais" name="pais" class="form-control" [(ngModel)]="producto.pais!.idPais" >
                    <option value="0"> [Seleccione] </option>   
                    <option *ngFor="let aux of paises" value="{{aux.idPais}}">
                        {{aux.nombre}}    
                        </option> 
                </select>
            </div>
    
            
            </div>

        


  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-primary"  >Registrar</button>
                </div>
        </div>
  
    
      </div>
  
     </form>
  
  
    </div>
