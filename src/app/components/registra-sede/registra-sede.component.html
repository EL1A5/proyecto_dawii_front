<div>

    <form class="content" (ngSubmit)="insertado()" >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Sede </h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">

            <input type="hidden" class="form-control" name="idsede" id="idsede" [(ngModel)]="sede!.idSede"  />

                <div class="col-lg-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="sede!.nombre" />
                </div>
            
                <div class="col-lg-6">
                    <label for="dirección">Dirección</label>
                    <input type="text" class="form-control" name="direccion" id="direccion"  [(ngModel)]="sede!.direccion"  />
                </div>
         </div>
  
        <div class="row" style="margin-top: 3%">

            <div class="col-lg-4">
                <label for="fechaCreacion">Fecha de Creación</label>
                <input type="date" class="form-control" name="fechaCreacion" id="fechaCreacion" [(ngModel)]="sede!.fechaCreacion"   />
            </div>

            <div class="col-lg-4">
                <label for="codigoPostal">Código Postal</label>
                <input type="text" class="form-control" name="codigoPostal" id="codigoPostal" maxlength="5" [(ngModel)]="sede!.codigoPostal"  />
            </div>

            <div class="col-lg-4">
                <label for="pais">País</label>
                <select  id="pais" name="pais" class="form-control" [(ngModel)]="sede!.pais!.idPais" >
                    <option value="-1"> [Seleccione] </option>  
                    <option *ngFor="let aux of paises" value="{{ aux.idPais }}" >
                            {{ aux.nombre }}
                    </option> 
               
                </select>
            </div>



        </div>
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>
                </div>
        </div>
  
    
      </div>
  
     </form>
  
  
    </div>
