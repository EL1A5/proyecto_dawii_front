<div>
    <form class="content"   (ngSubmit)="insertado()">
    <div class="submit-form" >
  
         <div class="row" >
            <div class="col-lg-12">
                <h6>Registro de Reclamo </h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="descripcion">descripcion</label>
                    <input type="text" class="form-control"name="descripcion" id="descripcion"   [(ngModel)]="reclamo.descripcion"  />
                </div>
            
                <div class="col-lg-3">
                    <label for="fechaRegistro">fechaRegistro</label>
                    <input type="text" class="form-control" name="fechaRegistro" id="fechaRegistro" maxlength="20" [(ngModel)]="reclamo.fechaRegistro"  />
                </div>

                <div class="col-lg-3">
                        <label for="estado">estado</label>
                        <input type="text" class="form-control" name="estado" id="estado" maxlength="2" [(ngModel)]="reclamo.estado"   />
                </div>
         </div>
  
        <div class="row" style="margin-top: 3%">
        <div class="col-lg-3">
            <label for="fechaCompra">fechaCompra</label>
            <input type="text"  class="form-control" id="fechaCompra"  name="fechaCompra" maxlength="20" [(ngModel)]="reclamo.fechaCompra"  />
        </div>

        <div class="col-lg-3">
            <label for="cliente ID">cliente ID</label>
            <select  id="cliente ID" name="cliente ID" class="form-control" [(ngModel)]="reclamo.cliente!.idCliente"  >
                <option value="-1"> [Seleccione] </option>   
               <option *ngFor="let aux of Cliente" value="{{ aux.idCliente }}">

                    {{ aux.nombres }}

                </option> 

            </select>
        </div>
    
            <div class="col-lg-3">
                <label for="tipoReclamo">tipoReclamo</label>
                <select  id="tipoReclamo" name="tipoReclamo" class="form-control" [(ngModel)]="reclamo.tipoReclamo!.idTipoReclamo"  >
                    <option value="-1"> [Seleccione] </option>   
                   <option *ngFor="let aux of TipoReclamo" value="{{ aux.idTipoReclamo }}">

                        {{ aux.descripcion }}

                    </option> 

                </select>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>
                </div>
        </div>
  
    
      </div>
  
     </form>
  
  
    </div>
