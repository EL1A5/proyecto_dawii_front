
<div>

    <form class="content"  (submit) = "consultaProducto()">


    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Consulta de Productos</h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 2%">
                <label for="dni" class="col-lg-1">Nombre</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="nombre" id="nombre"  [(ngModel)]= "nombre" />
                </div>
                <label for="dni" class="col-lg-1">NÂº Serie</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="serie" id="serie"  [(ngModel)]= "serie" />
                </div>
                <div class="col-lg-2">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="estado" [(ngModel)]= "estado" checked  name="estado"/>
                        <label class="custom-control-label" for="estado">Estado</label>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-success"  >Filtrar</button>
                </div>
         </div>

         <div class="row" style="margin-top: 2%">
                

                <div class="col-lg-3">
                    <label for="pais">Pais</label>
                    <select  id="pais" name="pais" class="form-control" [(ngModel)]="selPais" >
                        <option value="-1"> [Seleccione] </option>   
                        <option *ngFor="let aux of paises" value="{{aux.idPais}}">
                            {{aux.nombre}}    
                            </option> 
                    </select>
                </div>
    
                
         </div>

         <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Serie</th>
                            <th>Pais</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor = "let aux of productos" >
                                 <td>{{ aux.idProducto }}</td>   
                                 <td>{{ aux.nombre }}</td>   
                                 <td>{{ aux.serie }}</td>   
                                 <td>{{ aux.pais?.nombre }}</td>   
                                 <td>{{ aux.estado==1?'Activo':'Inactivo' }}</td>
                            </tr>

                    </tbody>
                       

                </table>


         </div>
        

        </div>

  
     </form>
  
  
    </div>
